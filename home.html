<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Style for the language dropdown */
        .language-select {
            margin-left: 10px;
        }

        .language-select select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Style for the profile and language buttons in the header */
        .header-buttons {
            display: flex;
            align-items: center;
        }

        .header-buttons button {
            background: none;
            border: none;
            color: white;
            padding: 0.5em 1em;
            margin-left: 1em;
            cursor: pointer;
            font-size: 1em;
        }

        .header-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slight highlight on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="educonnect-logo.jpg" alt="EduConnect Logo" class="logo-img">

            EduConnect
        </div>
        <div class="header-buttons">
            <select id="language-select" class="language-select">
                <!-- Add language options here -->
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option> <!-- Example Indian language -->
                <option value="bn">Bengali</option>
                <option value="te">Telugu</option>
                <option value="mr">Marathi</option>
                <option value="ta">Tamil</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="or">Odia</option>
                <option value="pa">Punjabi</option>
                <!-- Add more Indian languages as needed -->
            </select>
            <a href="profile.html" id="profile-button" style="display: inline-block;">
                <img id="profile-icon" src="default-profile-pic.png" alt="Profile" style="width:24px; height:24px; border-radius:50%;">
            </a>            
        </div>
    </header>

    <main id="main-content">
        <section class="search-and-learning">
            <h2>Learn Something New Today!</h2>
            <input type="text" id="search-input" placeholder="Search for topics...">
            <div class="video-grid">
                <!-- Example Videos (Replace with Dynamic Content) -->
                <div class="video-item">
                    <img src="video-thumbnail-1.jpg" alt="Video 1">
                    <h3>Video Title 1</h3>
                </div>
                <div class="video-item">
                    <img src="video-thumbnail-2.jpg" alt="Video 2">
                    <h3>Video Title 2</h3>
                </div>
                <!-- Add more video items here -->
            </div>
        </section>
    </main>

    <!-- Profile Page (Initially Hidden) -->
    <div id="profile-container" style="display: none; width: 100%; height: 600px;">
        <iframe src="profile.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    

    <nav class="bottom-nav">
        <button id="home-button">
            <i class="fas fa-home"></i> Home
        </button>
        <button id="chatbot-button" onclick="location.href='index.html'">
            <i class="fas fa-robot"></i> Chat
        </button>        
        
        <script>
            function openChatbot() {
                window.location.href = "chatbot.html"; // navigate to chatbot page
            }
        </script>
        
        <button id="history-button">
            <i class="fas fa-history"></i> History
        </button>
        <button id="game-button">  <!-- Replaced profile with game -->
            <i class="fas fa-gamepad"></i> Game
        </button>
    </nav>
    <a href="history.html" class="nav-button">History</a>
    <a href="game.html" class="nav-button">Game Hub</a>
    
    <!-- Chatbot Section -->
<div id="chatbot-container" style="display: none; position: fixed; bottom: 80px; right: 20px; width: 320px; background: white; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 9999;">
    <div style="background: #333; color: white; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
        EduConnect AI Chat
        <button id="close-chatbot" style="float: right; background: none; border: none; color: white; font-size: 16px;">âœ–</button>
    </div>
    <div id="chat-log" style="max-height: 300px; overflow-y: auto; padding: 10px;"></div>
    <div style="display: flex; border-top: 1px solid #ccc;">
        <input type="text" id="user-input" placeholder="Ask me anything..." style="flex: 1; border: none; padding: 10px; font-size: 14px;">
        <button id="send-button" style="border: none; background: #4CAF50; color: white; padding: 10px;">Send</button>
    </div>
</div>


    <script src="homescript.js"></script>
    <script>
        // Toggle between main content and profile iframe
        const profileButton = document.getElementById('profile-button');
        const profileContainer = document.getElementById('profile-container');
        const mainContent = document.getElementById('main-content');
    
        profileButton.addEventListener('click', () => {
            // Show profile, hide main
            profileContainer.style.display = 'block';
            mainContent.style.display = 'none';
        });
    
        // Optional: Auto-close profile when you click "Home" button
        const homeButton = document.getElementById('home-button');
        homeButton.addEventListener('click', () => {
            profileContainer.style.display = 'none';
            mainContent.style.display = 'block';
        });
    </script>
    
</body>
</html>
